<h2>Disfrutaste comprando en la web? Dejanos tu reseña anonima!</h2>
<form #form="ngForm" (ngSubmit)="Agregar(form.value)">
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Reseña</label>
    <input type="text" class="form-control" id="exampleFormControlTextarea1" name="resea" value="resea" rows="3" ngModel>
    <input type="submit" class="btn btn-primary" (click)="mensaje()" value="Enviar">
  </div>
  </form>
